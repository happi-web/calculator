<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mini Calculator</h1>
    <div class="container">
        <div id="display-area">
        </div>
        <div id="items">
            <div class="left-items">
                <div class="top-signs">
                    <button id="">AC</button>
                    <button id="">+/-</button>
                    <button id="">%</button>
                </div>
                <div class="middle-nums">
                    <button id="">1</button>
                    <button id="">2</button>
                    <button id="">3</button>
                    <button id="">4</button>
                    <button id="">5</button>
                    <button id="">6</button>
                    <button id="">7</button>
                    <button id="">8</button>
                    <button id="">9</button>
                </div>
                <div class="bottom-nums">
                    <button id="num0">0</button>
                    <button id="dot">.</button>
                </div>
            </div>
            <div class="signs">
                <button id="">/</button>
                <button id="">+</button>
                <button id="">-</button>
                <button id="">*</button>
                <button id="">=</button>
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
